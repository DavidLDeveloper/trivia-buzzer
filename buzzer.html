<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriviaBuzzer</title>
  </head>
  <body>
    <p id="nameField">Loading...</p>
    <p id="message"></p>
    <p id="time"></p>
    <button id="buzzer" onClick="handleBuzz()">Buzz</button>
  </body>
  <script>
    var query = new URLSearchParams(window.location.search);
    var name = query.get("name");
    var frozen = false;

    // Populate page, handling missing params.
    if (name !== "null") {
      var nameField = (document.getElementById("nameField").innerText = name);
    } else {
      window.location.replace("/");
    }
    // Open Connection
    var socket = new WebSocket("/socket?name=" + name);
    socket.addEventListener("open", (event) => {
      console.log("Websocket opened.");
    });
    socket.addEventListener("close", (event) => {
      console.log("Websocket closed.");
    });

    // Game events
    socket.addEventListener("message", (event) => {
      try {
        message = JSON.parse(event.data);
        if (message.type === "FREEZE") {
          frozen = true;
          document.getElementById(
            "message"
          ).innerText = `${message.payload} buzzed in!`;
        }
        if (message.type === "UNFREEZE") {
          frozen = false;
          document.getElementById("message").innerText = ``;
        }
      } catch {
        console.log("Invalid event recieved from server.");
      }
    });

    function handleBuzz() {
      if (!frozen)
        socket.send(
          JSON.stringify({
            type: "BUZZ",
          })
        );
    }
  </script>
</html>
