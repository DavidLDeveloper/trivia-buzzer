<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriviaBuzzer - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div id="gameContainer">
      <h1>Trivia Buzzer</h1>
      <form id="nameEntryForm" onSubmit="handleSubmit">
        <p>Name:</p>
        <input id="nameField" />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script>
    function handleSubmit(e) {
      e.preventDefault();
      var input = document.getElementById("nameField")?.value;
      window.location.replace(`/buzzer?name=${input}`);
    }
    var form = document.getElementById("nameEntryForm");
    form.addEventListener("submit", handleSubmit);
  </script>
</html>
